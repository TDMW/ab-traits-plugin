<!DOCTYPE html>
<html>
  <head>
    <title>AB Traits Viewer</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="src/squiggle.png" />
        <h1>Art Blocks Traits</h1>
      </div>
      <div class="message"></div>
      <div class="token">
        <div class="block">
          <h4>Hash</h4>
          <p class="tokenHash"></p>
        </div>
        <div class="block">
          <h4>Id</h4>
          <p class="tokenId"></p>
        </div>
      </div>
      <div class="featureBox block">
        <h3>Traits</h3>
      </div>
    </div>
  </body>
</html>
